<div class="row">
  <div class="col s12">
            <div class="card-content white-text">

                <input type="hidden" value={{songs}} name="song_box" size="1000" readonly>
                <input type="submit" class="btn" value="waveplot" name="waveplot">
                <input type="hidden" value={{songs}} name="song_box" size="1000" readonly>
                <input type="submit" class="btn" value="spectogram" name="spectogram">
                </form>
          </div>
  </div>
</div>
